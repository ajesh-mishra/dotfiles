# Window Customization
window:
  dimensions:
    columns: 100
    lines: 35
  position:
    x: 15
    y: 32
  padding:
    x: 100
    y: 30
  offset:
  #  x: 0
    y: 1
  decorations: none
scrolling:
  history: 10000
font:
  normal:
    family: Fira Code  
    style: Regular
  bold:
    family: Font Awesome 5 Brands
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

background_opacity: 0.95

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: F, mods: Control, action: ToggleFullscreen }
  - { key: I, mods: Control, action: DecreaseFontSize }
  - { key: O, mods: Control, action: IncreaseFontSize }
  - { key: P, mods: Control, action: ResetFontSize }


