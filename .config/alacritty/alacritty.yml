# Window Customization
window:
  dimensions:
    columns: 123
    lines: 43
  position:
    x: 15
    y: 32
  padding:
    x: 100
    y: 30
  offset:
  #  x: 0
    y: 1
  decorations: none
scrolling:
  history: 10000
font:
  normal:
    family: Fira Code  
    style: Regular
  bold:
    family: Font Awesome 5 Brands
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

background_opacity: 0.95

